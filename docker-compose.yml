version: '3.9'

services:
  # ── MongoDB ───────────────────────────────────────────────────────────────
  mongo:
    image: mongo:7
    container_name: rag-tracker-mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ragadmin
      MONGO_INITDB_ROOT_PASSWORD: ragpassword
      MONGO_INITDB_DATABASE: rag_tracker
    volumes:
      - mongo_data:/data/db
    ports:
      - "27017:27017"          # remove in production
    healthcheck:
      test: ["CMD","mongosh","--eval","db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ── Backend API ───────────────────────────────────────────────────────────
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: rag-tracker-api
    restart: unless-stopped
    depends_on:
      mongo:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 4000
      MONGO_URI: mongodb://ragadmin:ragpassword@mongo:27017/rag_tracker?authSource=admin
      JWT_SECRET: ${JWT_SECRET:-change_me_in_production}
      JWT_EXPIRES_IN: 8h
      SMTP_HOST: ${SMTP_HOST:-smtp.sendgrid.net}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-apikey}
      SMTP_PASS: ${SMTP_PASS:-your_api_key}
      EMAIL_FROM: ${EMAIL_FROM:-"RAG Tracker <no-reply@company.com>"}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost}
      DATA_RETENTION_MONTHS: 6
    ports:
      - "4000:4000"
    healthcheck:
      test: ["CMD","node","-e","require('http').get('http://localhost:4000/api/health',r=>process.exit(r.statusCode===200?0:1))"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ── Frontend (nginx) ──────────────────────────────────────────────────────
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: /api
    container_name: rag-tracker-web
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certs:/etc/nginx/certs:ro          # mount TLS certs here for HTTPS

volumes:
  mongo_data:
